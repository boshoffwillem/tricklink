name: Build my application

on: push

jobs:
  build:
    name: Build our application
    runs-on: ubuntu-latest
    steps:
      - name: Pull our code
        uses: actions/checkout@v2
      - name: Print current directory
        run: pwd
      - name: List files in directory
        run: ls
      - name: dotnet version
        run: dotnet --version
      - name: node version
        run: node --version
      - name: npm version
        run: npm --version
